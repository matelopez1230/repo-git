<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Red Social de Transportes{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">TransportNet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex me-3" method="GET" action="{{ url_for('search_users') }}">
                    <input class="form-control me-2" type="search" name="q" placeholder="Buscar usuarios..." aria-label="Buscar">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
                <div class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                        {% if current_user.profile_pic %}
                            <img src="{{ current_user.profile_pic }}" alt="Profile" class="rounded-circle me-2" style="width: 40px; height: 40px;">
                        {% endif %}
                        <span class="navbar-text me-3">Hola, {{ current_user.name }}</span>
                        <a class="nav-link" href="{{ url_for('add_shipment') }}">Agregar Envío</a>
                        <a class="nav-link" href="{{ url_for('logout') }}">Salir</a>
                    {% else %}
                        <a class="nav-link" href="{{ url_for('login') }}">Iniciar Sesión</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
